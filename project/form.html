<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | MicroLearn LMS</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>...</header>

    <main>
        <h1>Enroll in MicroLearn</h1>
        <form id="enroll-form" action="thanks.html" method="get">
            <fieldset>
                <legend>Student Information</legend>
                <label for="fname">Full Name*</label>
                <input type="text" id="fname" name="fname" required placeholder="John Doe">

                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required placeholder="name@email.com">

                <label for="experience">Current Level</label>
                <select id="experience" name="experience">
                    <option value="" selected disabled>Select your level...</option>
                    <option value="new">Total Beginner</option>
                    <option value="intermediate">Some Experience</option>
                    <option value="pro">Professional</option>
                </select>

                <label>Preferred Study Time:</label>
                <div class="radio-group">
                    <input type="radio" id="morning" name="time" value="morning">
                    <label for="morning">Morning</label>
                    <input type="radio" id="evening" name="time" value="evening">
                    <label for="evening">Evening</label>
                </div>
            </fieldset>
            <input type="submit" value="Complete Enrollment" class="btn-submit">
        </form>
    </main>

<footer>
    <p>&copy; <span id="currentyear"></span> | MicroLearn LMS Project | Your Name</p>
    <p>Last Modified: <span id="lastModified"></span></p>
    <nav class="footer-nav">
        <a href="references.html">Project References</a>
    </nav>
</footer>
</body>
</html>
